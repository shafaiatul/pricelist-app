<!DOCTYPE html>
<html lang="en" ng-app = "myApp">
<head>
	<meta charset="UTF-8">
	<title>PriceListApp</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
</head>
<body>
	<div class = "container" ng-controller = "AppCtrl">
		<h1>Annoor Price List</h1>
		<h3>Total products: <span class="label label-success">{{pricelist.length}}</span></h3>
		<input type="search" class="form-control input-lg" placeholder="search" ng-model="customerFilter.productname" /><br/>
		<table class="table table-hover table-bordered">
 			<thead>
 				<tr>
 					<th ng-click = "doSort('productname')">Product name</th>
 					<th ng-click = "doSort('price')">Price</th>
 					<th>Quantity/Size</th>
 					<th>Action</th>
 					<th>&nbsp;</th>
 				</tr>
 			</thead>
 			<tr>
 				<td><input class = "form-control" ng-model = "product.productname"></td>
 				<td><input class = "form-control" ng-model = "product.price"></td>
 				<td><input class = "form-control" ng-model = "product.size"></td>
 				<!-- when the button is clicked it will call the 'addProduct' function -->
 				<td><button class = "btn btn-primary" ng-click = "addProduct()">Add Product</button></td>
 				<td><button class = "btn btn-info" ng-click = "update()">Update</button>&nbsp;&nbsp;<button class = "btn btn-info" ng-click = "deselect()">Clear</button></td>

 			</tr>
 			<tbody>
 				<tr ng-repeat = "product in pricelist | filter : customerFilter.productname | orderBy : sortBy : reverse">
 					<td>{{product.productname}}</td>
 					<td>{{product.price}}</td>
 					<td>{{product.size}}</td>
 					<td><button class = "btn btn-danger" ng-click = "remove(product._id)">Remove</button></td>
					<td><button class = "btn btn-warning" ng-click = "edit(product._id)">Edit</button></td>
 				</tr>
 			</tbody>
		</table>
	</div>




	<script src = "//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src = "controllers/controller.js"></script>
</body>
</html>
